worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include mime.types;
    default_type application/octet-stream;

    sendfile on;
    keepalive_timeout 65;

    # Allow CORS for HLS playback
    server {
        listen 8080;

        server_name localhost;

        location /hls/ {
            root /tmp/hls;
            types {
                application/vnd.apple.mpegurl m3u8;
                video/mp2t ts;
            }

            add_header Cache-Control no-cache;
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods 'GET, OPTIONS';
            add_header Access-Control-Allow-Headers 'Range';
        }
    }
}

rtmp {
    server {
        listen 1935;  # RTMP ingest server
        chunk_size 4096;

        application live {
            live on;
            record off;

            # HLS Configuration
            hls on;
            hls_path /tmp/hls;
            hls_fragment 5s;
            hls_playlist_length 30s;
            hls_type live;
            hls_continuous on;
            hls_cleanup on;
            hls_nested on;

            # Playlist & segment naming pattern (optional but good practice)
            hls_variant _low BANDWIDTH=500000;
            hls_variant _mid BANDWIDTH=1000000;
            hls_variant _high BANDWIDTH=2000000;
        }
    }
}

